
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#28364d" />
      <stop offset="100%" stop-color="#192231" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#E0F7FA" />
      <stop offset="50%" stop-color="#4FC3F7" />
      <stop offset="100%" stop-color="#03A9F4" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#bgGradient)"/>

  <!-- Calculator Body -->
  <rect x="15" y="10" width="70" height="80" rx="14" fill="url(#bodyGradient)" stroke="rgba(79, 195, 247, 0.2)" stroke-width="1.5"/>

  <!-- Screen Area -->
  <rect x="22" y="18" width="56" height="22" rx="7" fill="rgba(0,0,0,0.4)" />
  <path d="M 28 29 C 40 24, 60 34, 72 29" stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Central AI Symbol -->
  <g transform="translate(0, 5)" filter="url(#glow)">
      <circle cx="50" cy="50" r="11" fill="url(#centerGlow)" />
      <circle cx="50" cy="50" r="5" fill="rgba(255, 255, 255, 0.9)" />
  </g>

  <!-- Button Grid placeholder dots -->
  <g fill="#4FC3F7" opacity="0.5" transform="translate(0, 5)">
    <circle cx="35" cy="70" r="2.5"/>
    <circle cx="50" cy="70" r="2.5"/>
    <circle cx="65" cy="70" r="2.5"/>
    <circle cx="35" cy="80" r="2.5"/>
    <circle cx="50" cy="80" r="2.5"/>
    <circle cx="65" cy="80" r="2.5"/>
  </g>
</svg>
