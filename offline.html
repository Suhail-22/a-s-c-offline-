<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التطبيق يعمل بدون اتصال</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .features {
            text-align: right;
            margin-top: 30px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
        }
        .features h3 {
            margin-bottom: 15px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .features li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ التطبيق يعمل بدون اتصال</h1>
        <p>أنت غير متصل بالإنترنت، ولكن كل ميزات الحاسبة تعمل بشكل طبيعي</p>
        
        <button onclick="location.reload()">إعادة تحميل التطبيق</button>
        
        <div class="features">
            <h3>✅ الميزات المتاحة:</h3>
            <ul>
                <li>جميع العمليات الحسابية</li>
                <li>حساب الضرائب</li>
                <li>سجل العمليات</li>
                <li>الإعدادات والتخصيص</li>
                <li>واجهة المستخدم الكاملة</li>
            </ul>
        </div>
    </div>

    <script>
        // محاولة إعادة الاتصال كل 5 ثواني
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);

        // اكتشاف عند عودة الاتصال
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
